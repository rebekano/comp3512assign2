    <body>
        <div class="display">
            <article id="Searchdisplay">
                <div class="Form-display">
                    <h2> Basic Song Search</h2>
                    <form id="song-search-form" >
                        <div class="filter">
                            <label for="Song title">Title</label>
                            <input list="song-title-search" name="song-title">
                        </div>
                    <div class="hide filter-div">
                        <label for="artist-select">Artist</label>
                        <select name="artist-name" id="artist-select">
                          <option value="" disabled hidden selected></option>
                        </select>
                    </div>
    
                    <div class="hide filter-div"> <label for="genre-select">Genre</label>
                        <select name="genre-name" id="genre-select">
                          <option value="" disabled hidden selected></option>
                        </select>
                    </div>
                    <div id="btn-container">
                        <button type="submit" id="searchButton" class="btn">Filter</button>
                        <button type="submit" id="clearButton" class="btn">Clear</button>
                    </div>
                </form>
    
            </div>
                
            </article>
            
        </div>
        
        <div class="table-container">
            <table>
                <thead>
                        <th>
                            Title <i id="title" class="fa-solid fa-arrows-up-down active-sort-arrow"></i>
                        </th>
                        <th>
                            Artist <i id="artist" class="fa-solid fa-arrows-up-down "></i>
                        </th>
                        <th>
                            Year <i id="year" class="fa-solid fa-arrows-up-down "></i>
                        </th>
                        <th> 
                            Genre <i id="genre" class="fa-solid fa-arrows-up-down "></i>
                        </th>
                        <th>
                            Popularity <i id="Popularity" class="fa-solid fa-arrows-up-down "></i>
                        </th>
                        <th>
                            Playlist
                        </th>
                    </thead>
            </table>
        </div>
